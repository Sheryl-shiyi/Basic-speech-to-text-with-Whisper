apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.workbench.name }}
  namespace: {{ .Values.namespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.workbench.name }}-pod-exec
  namespace: {{ .Values.namespaces }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
  # Read pods so the job can find the notebook pod
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Exec into the notebook pod (subresource requires 'create')
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.workbench.name }}-exec
  namespace: {{ .Values.namespaces }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
subjects:
  - kind: ServiceAccount
    name: {{ .Values.workbench.name }}
    namespace: {{ .Values.namespaces }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.workbench.name }}-pod-exec